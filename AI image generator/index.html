<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="heading">
                <p><pre>Text To Image Generator With AI</pre></p>

        <div class="output">
            <div class="image"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
